version: "3.8"

services:
  ngrok:
    image: ngrok/ngrok:latest
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
      HTTP_PORT: ${HTTP_PORT}
    ports:
      - "4040:4040" # Ngrok web UI (optional)
    command:
      - "http"
      - "host.docker.internal:${HTTP_PORT}"
  postgres:
    image: postgres:18.0
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: momon
    volumes:
      - ./db-data/:/var/lib/postgresql/18/data/
